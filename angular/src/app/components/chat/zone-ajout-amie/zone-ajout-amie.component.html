<div id="Modal_ajout_amies" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div id="search">
                    <label for="" (click)="chercher()" ><i class="fa fa-search" aria-hidden="true"></i></label>
                    <input id="search_zone" type="text" [(ngModel)]="nom" placeholder="Search contacts..." />
                  </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body contacts">
                <ul>
            <app-utilisateur-demande-amie id="{{util?.id+' '+util?.nom}}" *ngFor="let util of tab_utils_temp" [autre_util]="util">
                </app-utilisateur-demande-amie>
                </ul>
            </div>
        </div>
    </div>
</div>
